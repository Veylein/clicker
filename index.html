<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowflake Clicker ❄️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>❄️ Snowflake Clicker ❄️</h1>
        <p>Snowflakes: <span id="snowflakes">0</span></p>
        <button id="clicker">Collect Snowflake ❄️</button>

        <h2>Upgrades</h2>
        <div class="upgrade">
            <button id="upgradeShovel">Snow Shovel (Cost: <span id="shovelCost">50</span>)</button>
            <button id="upgradeBlizzard">Blizzard Machine (Cost: <span id="blizzardCost">200</span>)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
